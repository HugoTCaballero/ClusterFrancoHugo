name: Codex Rescue Snapshot
on:
  workflow_dispatch: {}   # habilita el botón "Run workflow"
  push:
    paths:
      - '/*.py'
      - 'Requirements.txt'
      - 'tools/'
      - 'tests/'
      - '*.ps1'

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Empaquetar solo código (sin artefactos)
        run: |
          mkdir -p _pack/src
          rsync -a --delete \
            --exclude '.git' --exclude '.github' --exclude 'out/' \
            --exclude '.png' --exclude '.jpg' --exclude '.jpeg' --exclude '.svg' \
            --exclude '.pdf' --exclude '.csv' --exclude '.html' --exclude '.zip' \
            --exclude '.log' --exclude '_pycache_/' --exclude '.pyc' --exclude '.venv/' \
            ./ _pack/src/

      - name: Generar MANIFEST.sha256
        run: |
          cd _pack/src
          find . -type f ! -name 'MANIFEST.sha256' -print0 | sort -z | xargs -0 sha256sum > MANIFEST.sha256
          cd ../
          zip -r codex_rescue_${{ github.run_id }}.zip src

      - name: Publicar ZIP como artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex_rescue_${{ github.run_id }}
          path: pack/codex_rescue${{ github.run_id }}.zip
